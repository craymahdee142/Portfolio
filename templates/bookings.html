<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='styles/bookings.css')}}"
    />
    <title></title>
  </head>
  <body>
    <div class="bookings">
      <h3>Bookings</h3>
    </div>
    <div class="book">
      <form action="{{ url_for('bookings') }}" method="post">
        <label for="document_number">Document Number</label>
        <input
          type="text"
          id="document_number"
          name="document_number"
          placeholder="Enter decument number"
          required
        />
        <label for="total">Amount</label>
        <input
          type="text"
          id="total"
          name="total"
          placeholder="Amount"
          required
        />
        <!--<label for="date">Date</label>
        <input type="date" id="date" name="date" required>-->

        <label for="description">Description</label>
        <br />
        <textarea
          id="description"
          name="description"
          rows="2"
          cols="50"
          placeholder="Brief description of document"
          required
        ></textarea>
        <br />

        <label for="account">Select Account</label>
        <select id="account" name="account" required>
          <option value="expenses">Expenses</option>
          <option value="receivables">Receivables</option>
          <option value="payables">Payables</option>
          <option value="cashBalance">Cash At Bank</option>
        </select>
        <button type="button" onclick="postTransaction()">Post</button>
      </form>
    </div>

    <script src="{{ url_for('static', filename='scripts/bookings.js') }}"></script>

  </body>
</html>
