<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='styles/invoice.css')}}"
    />
    <title></title>
  </head>

  <body>

    <div class="orders">
      <h2>Manage Invoice</h2>
    </div>
   

    <div class="table-a">
      <form class="form main">
        <div class="form-group">
          <label for="formGroupInput">Prd_Code</label>
          <input
            type="number"
            class="form-control"
            id="ids"
            oninput="calculate(); populateProductName();"
          />
        </div>

        <div class="form-group">
          <label for="formGroupInput">Prd_Name</label>
          <input type="text" class="form-control" id="product" />
        </div>

        <div class="form-group">
          <label for="formGroupInput">Price</label>
          <input
            type="number"
            class="form-control"
            id="prc"
            oninput="calculate()"
          />
        </div>
        <div class="form-group">
          <label for="formGroupInput">Qty</label>
          <input
            type="number"
            class="form-control"
            id="qty"
            oninput="calculate()"
          />
        </div>

        <div class="form-group">
          <label for="formGroupInput">Amt</label>
          <input type="number" class="form-control" id="amt" />
        </div>

        <button type="button" class="btn" id="addBtn">add</button>
      </form>
    </div>

   

    <table class="table-b">
      <thead>
        <tr>
          <th>prod_code</th>
          <th>prod_name</th>
          <th>price</th>
          <th>qty</th>
          <th>amt</th>
          <th>Del</th>
        </tr>
      </thead>
      <tbody id="newtr">
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
      <tfoot class="tot">
        <tr>
          <th>Total:</th>
          <th id="total"></th>
        </tr>
      </tfoot>
    </table>
    <button type="submit" class="btn-invoice" id="generate-invoice">
      print invoice
    </button>

    <script src="{{ url_for('static', filename='scripts/invoice.js') }}"></script>
  </body>
</html>
